<!DOCTYPE html>
<html lang="en">



    <head> <!---The head tag is for reference/information/links to javascript and css files-->
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

         <link href="css/style_m.css" rel="stylesheet" type="text/css"> 

        <title>MagdaK-O_my_contact_form</title> <!---The tab of my webpage-->

    </head>   



    <body>
<!---FLEX CONTAINER 1-->
        <header class="header">

            <img src="img/Logoexample.png" alt="logo img" width=200 height=200/>

        </header>

<!---FLEX CONTAINER 2-->
        <section>

            <div class="greetings">
                <h1>Welcome to my website!</h1>         
            </div>

        </section>

        <div>
<!---FLEX CONTAINER 18-->
            <form class="contact_form">
                <div>
                    <h2>CONTACT ME</h2>

                    <!--div id="error"></div-->

                    <div>
                        <label for="name">Name:</label><br>
                        <input type="text" placeholder="your name">
                    </div>

                    <div>
                        <label for="email">E-mail:</label><br>
                        <input type="text" placeholder="your e-mail">
                    </div>

                    <div>
                        <label for="phone">Phone number:</label><br>
                        <input type="text" placeholder="your phone number">
                    </div>

                    <div>
                        <label for="message">Message:</label><br>
                        <input type="text" placeholder="your message">
                    </div>

                    <div>
                        <input type="submit">
                    </div>
                </div>
            </form>
        <div>

    </body>
</html>
